language: haskell
ghc: 7.8.3

install:
 - cabal --version
 - echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo '?')]"
 - travis_retry cabal update
 - cabal sandbox init
 - export PATH=$PATH:/home/travis/build/NCrashed/hjass/.cabal-sandbox/bin
 - cabal install happy --verbose
 - cabal install alex --verbose
 - cabal install ./hashtables-1.0.1.8 --verbose
 - cabal install ./peggy-0.3.2 --verbose

script:
 - cabal build --verbose
 - cabal test --verbose
 - cabal check --verbose
 # tests that a source-distribution can be generated
 - cabal sdist

 # check that the generated source-distribution can be built & installed
 - export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ;
   cd dist/;
   if [ -f "$SRC_TGZ" ]; then
      cabal install --force-reinstalls "$SRC_TGZ";
   else
      echo "expected '$SRC_TGZ' not found";
      exit 1;
   fi

